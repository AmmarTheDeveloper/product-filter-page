<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Products Page</title>
  </head>
  <body>
    <section id="product-list">
      <h1 class="product-heading">Products</h1>
      <div class="search-container">
        <div class="search">
          <input type="text" placeholder="Search Product Here ..." />
          <button type="button">Search</button>
        </div>
      </div>
      <div class="main-container">
        <div class="filter-container">
          <div class="filter-card">
            <h1 class="filter-heading">Filter Products</h1>
            <div class="filters">
              <div>
                <input type="checkbox" id="Table" value="Table" />
                <label for="Table">Table</label>
              </div>
              <div>
                <input type="checkbox" id="Chair" value="Chair" />
                <label for="Chair">Chair</label>
              </div>
              <div>
                <input type="checkbox" id="Bed" value="Bed" />
                <label for="Bed">Bed</label>
              </div>
            </div>
          </div>
        </div>
        <div class="product-container">
          <a href="" class="product-card" data-category="table">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://media.istockphoto.com/id/175499936/photo/isolated-shot-of-wooden-table-on-white-background.jpg?s=612x612&w=0&k=20&c=ehujtyZnSnXVxlpzfuLwHHqMJgPJzfpLtzcmrjHsecA="
                alt=""
              />
            </div>
            <p class="title">Normal Table</p>
          </a>
          <a href="" class="product-card" data-category="table">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://www.shutterstock.com/image-vector/wooden-table-isolated-illustration-on-260nw-151214396.jpg"
                alt=""
              />
            </div>
            <p class="title">Beautiful Table</p>
          </a>
          <a href="" class="product-card" data-category="table">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://www.ulcdn.net/images/products/312898/slide/1332x726/Arabia_Dining_Table_TK_4.jpg?1609230340"
                alt=""
              />
            </div>
            <p class="title">Table</p>
          </a>
          <a href="" class="product-card" data-category="bed">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://www.shutterstock.com/image-vector/wood-double-bed-red-blanket-260nw-327401444.jpg"
                alt=""
              />
            </div>
            <p class="title">Bed</p>
          </a>
          <a href="" class="product-card" data-category="table">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://www.ulcdn.net/images/products/312898/slide/1332x726/Arabia_Dining_Table_TK_4.jpg?1609230340"
                alt=""
              />
            </div>
            <p class="title">Table</p>
          </a>
          <a href="" class="product-card" data-category="bed">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://www.at-home.co.in/cdn/shop/files/ElectramaxwalnutLS.jpg?v=1683702925"
                alt=""
              />
            </div>
            <p class="title">Bed</p>
          </a>
          <a href="" class="product-card" data-category="chair">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://ekbotefurniture.com/wp-content/uploads/2023/11/WOODENDININGCHAIRWITHSPECIALDESIGN.jpg"
                alt=""
              />
            </div>
            <p class="title">Chair</p>
          </a>
          <a href="" class="product-card" data-category="chair">
            <div class="image">
              <p class="price">Price : ₹2000</p>
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSxb0EtTDSUWOIWwNTflMU-V1F9K-Os1K077w&usqp=CAU"
                alt=""
              />
            </div>
            <p class="title">Chair</p>
          </a>
        </div>
      </div>
    </section>
    <script src="./script.js"></script>
  </body>
</html>
